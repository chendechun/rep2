<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Document</title>
	<script src="js/zepto.js"></script>
	<script src="js/event.js"></script>

	<script src="js/touch.js"></script>

	<script src="js/zepto.fullpage.js"></script>
	<style>
		.wp{
			position: absolute;
			top:0;
			left:0;
			bottom: 0;
			right: 0;
			overflow: hidden;
		}
		.wp-inner{
			transition: transform 1s;
		}
		.page{
			text-align: center;
			font-size: 60px;
		}
		.page1{
			background: red;
		}
		.page2{
			background: green;
		}
		.page3{
			background: blue;
		}
		.page4{
			background: yellow;
		}
	</style>
</head>
<body>
<!-- 父容器需是固定高度，并且溢出为隐藏，fullpage会使用父元素的宽度和高度。
.wp{
    overflow: hidden;            
} -->
	<div class="wp">
	    <div class="wp-inner">
	        <div class="page page1">1</div>
	        <div class="page page2">2</div>
	        <div class="page page3">3</div>
	        <div class="page page4">4</div>
	    </div>
    </div>
    <script>
    	$('.wp-inner').fullpage();
    </script>
</div>
</body>
</html>
